
<div class="">
  <div class="container">
    <div class="row">
      <div class="col-12">
        <div class="form-row">
          <div class="form-group col-md-12">
            <h2 class="mt-3">Please Resister</h2>
               <div class="align mt-3">
                <div id="selectOption" (change)="onSelectChange($event)" class="h4 mr-5 pr-5">
                  <div class="form-check form-check-inline mr-5 ml-5 pl-5" >
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1" [(ngModel)]="selectedOption" [checked]="selectedOption === 'option1'">
                    <label class="form-check-label" for="inlineRadio1" >Staff</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                    <label class="form-check-label" for="inlineRadio2">HOD</label>
                  </div>
                  <!-- <div class="form-check form-check-inline">
                    <button  class="btn text-info" routerLink="/sign" >SignIn</button>  

                  </div> -->
                </div>
              </div>
          </div>
          <form [formGroup]="myResisterFormStaff" (submit)="onSub()">
            <div *ngIf="selectedOption === 'option1'" class="form-group col-md-12">
              <div class="form-row">
                
                <div class="form-group col-md-6">
                  <label for="">First Name</label>
                  <input type="text" class="form-control" formControlName="firstName">
                </div>

                <div class="form-group col-md-6">
                  <label for="">Last Name</label>
                <input type="text" class="form-control" formControlName="lastname">
                </div>
                <div class="form-group col-md-6">
                  <label for="">Email</label>
                <input type="text" class="form-control" formControlName="email">
                </div>
                <div class="form-group col-md-6">
                  <label for="">Contact</label>
                <input type="text" class="form-control" formControlName="contact">
                </div>
                <div class="form-group col-md-6">
                  <label for="cars">Department</label>
                     <div>
                      <select id="selectOption" (change)="onSelectChange($event)" class="form-control" formControlName="dept">
                        <option value="option1">Sales</option>
                        <option value="option2">Production</option>
                      </select>
                    </div>
                </div>
                <div class="form-group col-md-6">
                  
                </div>
                <div class="form-group col-md-6">
                  <label for="">User Name</label>
                <input type="text" class="form-control" formControlName="username">
                </div>
                <div class="form-group col-md-6">
                  <label for="">Password</label>
                <input type="text" class="form-control" formControlName="password">
                </div>
                <div class="form-group col-md-6">
                  <label for="">Role</label>
                <input type="text" class="form-control" formControlName="user">
                </div>
                <div class="form-group col-md-12">
                 <button type="submit" class="btn btn-block btn-primary" >Resister</button>
                <button  class="btn text-info" routerLink="/signIN" >SignIn</button>  
    
                </div>
            </div>
            </div>
          </form>
      
          <form [formGroup]="myResisterFormHod" (submit)="onSubHod()">
            <div *ngIf="selectedOption === 'option2'" class="form-group col-md-12">
              <div class="form-row">
                <div class="form-group col-md-6">
                  <label for="">First Name</label>
                  <input type="text" class="form-control" formControlName="firstName">
                </div>
                <div class="form-group col-md-6">
                  <label for="">Last Name</label>
                <input type="text" class="form-control" formControlName="lastname">
                </div>
                <div class="form-group col-md-6">
                  <label for="">Email</label>
                <input type="text" class="form-control" formControlName="email">
                </div>
                <div class="form-group col-md-6">
                  <label for="">Contact</label>
                <input type="text" class="form-control" formControlName="contact">
                </div>
                <div class="form-group col-md-6">
                  <label for="cars">Department</label>
                     <div>
                      <select id="selectOption" (change)="onSelectChange($event)" class="form-control" formControlName="dept">
                        <option value="option1">Sales</option>
                        <option value="option2">abc</option>
                      </select>
                    </div>
                </div>
                <div class="form-group col-md-6">
                  
                </div>
                <div class="form-group col-md-6">
                  <label for="">User Name</label>
                <input type="text" class="form-control" formControlName="username">
                </div>
                <div class="form-group col-md-6">
                  <label for="">Password</label>
                <input type="text" class="form-control" formControlName="password">
                </div>

                <div class="form-group col-md-6">
                  <label for="">Role</label>
                <input type="text" class="form-control" formControlName="user">
                </div>
                <div class="form-group col-md-12">
                 <button class="btn btn-block btn-success" >Resister</button>
                  <button  class="btn text-info " routerLink="/signIN" >SignIn</button>  
    
                </div>
                <router-outlet></router-outlet>
            </div>
           
          </div>
          </form>
      </div>
    </div>
  </div>
</div>

</div>
